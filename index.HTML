<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترميز التمريض</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="card">
    <h2>ترميز التمريض</h2>
    <form>
        <div class="form-group">
            <label for="nursing-id">رقم الممرض:</label>
            <input type="text" id="nursing-id" value="">
        </div>
        
        <div class="form-group">
            <label for="nursing-name">اسم الممرض:</label>
            <input type="text" id="nursing-name" value="">
        </div>

        <div class="form-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" value="">
        </div>
        
        <div class="form-group">
            <label for="date">التاريخ:</label>
            <input type="date" id="date" value="2024-06-05">
        </div>
        
        <button type="submit">حفظ البيانات</button>

        <div class="form-group checkbox-section">
            <input type="checkbox" id="inactive" checked>
            <label for="inactive">إيقاف الممرض؟ الممرض لا يعمل</label>
        </div>
</form>
</div>
</body>
</html>
